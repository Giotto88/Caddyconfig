  <script>
    document.getElementById("table_tbody_proxy").innerHTML = null;
    document.getElementById("table_tbody_acl").innerHTML = null;
    // Arrays are not database! But... XD
    const accessLists = [];
    const proxys = [];

    //Aggiungi ACL di default
    accessLists.push(aclToJson(["Pubblic",null,null]));
    updateAclsTable("table_tbody_acl",accessLists);


    // Si, questo codice Ã¨ proprio pessimo
    function modalAddProxy() {
      let modalProxy = [];
      modalProxy.push(document.getElementById("modal-domain").value.split(","));
      modalProxy.push((document.getElementById("modal-origin-scheme").value=="1"));
      modalProxy.push(document.getElementById("modal-origin-addr").value);
      modalProxy.push(document.getElementById("modal-origin-port").valueAsNumber);
      modalProxy.push(document.getElementById("modal-set-skiptls").checked);
      modalProxy.push(document.getElementById("modal-set-tproxy").checked);
      x = proxyToJson(modalProxy);
      proxys.push(x);
      
      updateProxysTable("table_tbody_proxy",proxys)
      modalClearForm();
    }
    function modalAddAcl() {
      let modalAcl = [];
      let y = [],x;
      //  name
      x = document.getElementById("modal_acl_name").value;
      if(x==""){
        modalClearForm();
        return false;
      }
      modalAcl.push(x);
      // bauth
      x = document.getElementById("modal-bauth-list").value.split("#");
      if(x.length == 1){        
        modalAcl.push(null);
      }else{
        x.pop();
        x.forEach(element => {
          y.push({"user":x.shift(),"hash":x.shift()});
        });
        modalAcl.push(y);
      }
      // ipfilter
      if(document.getElementById("modal-iplist-type").value !== "null"){
        x = document.getElementById("modal-iplist-list").value.split("#");
        x.pop();
        modalAcl.push({"isWhitelist":(document.getElementById("modal-iplist-type").value == "0"? true : false),"ip_list":x});
      }else{
        modalAcl.push(null);
      }

      accessLists.push(aclToJson(modalAcl));
      updateAclsTable("table_tbody_acl",accessLists);
    }

    function modalClearForm(){
      document.getElementById("modal_form_proxy").reset();
      document.getElementById("modal_form_acl").reset();
    }
    
    function modalAddBauth(){
      let x = [document.getElementById("modal-bauth-name").value, document.getElementById("modal-bauth-hash").value];
      if (x[0] && x[1] && x[0] !== "" && x[1] !== ""){
        document.getElementById("modal-bauth-list").value += x[0]+"#"+x[1]+"#";
      }
      document.getElementById("modal-bauth-name").value=null;
      document.getElementById("modal-bauth-hash").value=null;      
    }
    function modalAddIP(){
      let x = document.getElementById("modal-iplist-addr").value;
      if (x && x !== ""){
        document.getElementById("modal-iplist-list").value += x+"#";
      }
      document.getElementById("modal-iplist-addr").value=null;
    }
    
    function proxysRemove(x){
      proxys.splice(x,1);

      updateProxysTable("table_tbody_proxy",proxys)
    }
    function aclsRemove(x){
      accessLists.splice(x,1);
      updateAclsTable("table_tbody_acl",accessLists)
    }

    const my_modal_proxy = document.getElementById('my_modal_proxy');
    const my_modal_acl = document.getElementById('my_modal_acl');

    my_modal_proxy.addEventListener('shown.bs.modal', () => {
      modalClearForm();
      (document.getElementById('modal-domain')).focus()
    })
    my_modal_acl.addEventListener('shown.bs.modal', () => {
      modalClearForm();
      (document.getElementById('modal_acl_name')).focus()
    })
  </script>  
</body>
</html>

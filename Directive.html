<head>

  <link rel="stylesheet" href="./etc/prism.css">


  <!-- Favicons -->
  <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/apple-touch-icon.png"
    sizes="180x180">

    type="image/png">

    <body>

      <div class="col-lg-8 mx-auto p-4 py-md-5">
        <main class="container">

          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-1-square"></i> Global options</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">General Options</h6>
              <form>
              
              <div class="d-flex flex-wrap gap-2 mt-3 mb-3">
                    <button type="button" class="btn btn-primary">
                      <i class="bi bi-lightning-charge"></i>
                      Reverse proxy
                    </button>
                    <button type="button" class="btn btn-primary">
                      <i class="bi bi-globe2"></i>
                      Static web server
                    </button>
                    <button type="button" class="btn btn-primary">
                      <i class="bi bi-folder"></i>
                      File server
                    </button>
                    <button type="button" class="btn btn-primary">
                      <i class="bi bi-wrench"></i>
                      Custom
                    </button>
                    <button type="button" class="btn btn-primary">
                      <i class="bi bi-people"></i>
                      Community proxy
                    </button>
                  </div>
                  
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Address block</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="domain.com :443 127.0.0.1:8080">
                    <div id="emailHelp" class="form-text">https://caddyserver.com/docs/caddyfile/concepts#addresses</div>
                  </div>

                  <div class="row mb-3">
                    <label for="" class="form-label">Reverse address</label>
                    <div class="col-4">
                      <select class="form-select form-select-sm" aria-label="Default select example">
                        <option value="1" selected>HTTP</option>
                        <option value="2">HTTPS</option>
                      </select>
                    </div>
                    <div class="col-4">
                      <input type="text" class="form-control form-control-sm" placeholder="localhost">
                    </div>
                    <div class="col-4">
                      <input type="number" class="form-control form-control-sm" placeholder="port">
                    </div>
                  </div>
                  
                  <div class="mb-3">
                    <p><i class="bi bi-lock"></i> tls_insecure_skip_verify</p>
                    <div class="form-check form-switch">
                      <input id="flexSwitchCheckDefault" name="flexSwitchCheckDefault" class="form-check-input" type="checkbox" role="switch">
                      <div id="emailHelp" class="form-text">Enable if origin have only https cert self-signed</div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="flexSwitchCheckDefault" class="form-label"><i class="bi bi-clouds"></i> is_behind_cloudflare</label>
                    <div class="form-check form-switch">
                      <input id="flexSwitchCheckDefault" name="flexSwitchCheckDefault" class="form-check-input" type="checkbox" role="switch">
                      <div id="emailHelp" class="form-text">Require to enable trusted_proxie to log external ip</div>
                    </div>
                  </div>
                  <input type="button" class="btn btn-sm btn-secondary" value="Add">
                </form>

              </div>
            </div>

        </main>
      </div>

    </body>
</html>
